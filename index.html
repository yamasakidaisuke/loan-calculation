<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ローン試算</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/my-reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="p-loan">
		<h1>ローン試算(元利均等返済)</h1>

			<form method="post" target="_top" name="loan">
				<table>
					<tr>
						<td>購入金額：<input name="pv" id="pv" value="40000000" size="10" min="1">円</td>
					</tr>
					<tr>
						<td>頭金：<input name="deposit" id="deposit" value="5000000" size="10" min="1">円</td>
					</tr>

					<tr>
						<td>ボーナス予定返済額（1回分）：<input name="bonus" id="bonus" value="100000" size="10" min="1">円/回</td>
					</tr>
					<tr>
						<td>ボーナス予定返済回数（n）：<input name="bonusN" id="bonusN" value="2" size="10" min="1">回/年</td>
					</tr>

					<tr>
						<td>融資金利：<input type="number" name="ir" id="ir" value="0.625" size="10"
								min="0.3">%</td></tr>
					<tr><td>返済期間（年数）：<input type="number" name="np" id="np" value="35"
								size="10" min="1" max="35">年</td>
					</tr>
				</table>
				<div style="text-align:center; margin-top:20px;"><button type="button"
						class="square_btn" onclick="a.value= PMT ();b.value= PMT2 ();">計算</button></div>
				<table>
					<tr>
						<th>毎月返済額</th>
					</tr>
					<tr>
						<td><input name="a" class="satei_result" value="（計算結果）"><span class="red">円</span></td>
					</tr>
				</table>
				<table>
					<tr>
						<th>ボーナス時返済額（1回分）</th>
					</tr>
					<tr>
						<td><input name="b" class="satei_result" value="（計算結果）"><span class="red">円</span></td>
					</tr>
				</table>

			</form>
			<h2>補足</h2>
			<ul>
				<li>融資金利は申込銀行及び審査結果、実行時期により異なりますので参考金額としてご利用ください。</li>
			</ul>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/functions.js"></script>
	</body>

</html>
